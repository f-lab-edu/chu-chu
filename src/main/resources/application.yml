# common
server:
  port: 80

spring:
  application:
    name: chuchu
  redis:
    host: localhost
    port: 6379
---
# dev
spring:
  config:
    activate:
      on-profile: dev
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  flyway:
    enabled: false

---
# prod
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://{}:3306
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true